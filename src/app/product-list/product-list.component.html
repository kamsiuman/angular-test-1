<h2>Products</h2>

<div *ngFor="let product of products">
  <h3>
    <a [title]="product.name + ' details'">
      {{ product.name }} + {{ product.description }}
    </a>
  </h3>

  <p *ngIf="product.description">Descriptions: {{ product.description }}</p>

  <button type="button" (click)="share()">Share</button>
</div>
